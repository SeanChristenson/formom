<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cords for Care</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;     /* Center horizontally */
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        #container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #logo {
            width: 80%;
            max-width: 500px;
            opacity: 0;
            animation: logoAnimation 2s forwards;
            margin-top: 300px; /* Move the logo up by 100px */
        }
        #tagline {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }
        @keyframes logoAnimation {
            0% { transform: translateY(-50%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: -550px;
            opacity: 0;
            animation: fadeIn 1s 2s forwards;
        }
        .button-group {
            margin: 10px;
        }
        .fake-button, .donate-button {
            display: block;
            padding: 15px 25px;
            border: 2px solid #fff;
            background: rgba(0,0,0);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 8px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .fake-button:hover, .donate-button:hover {
            background: rgba(255,255,255,0.3);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #logo img {
            width: 100%;
            height: auto;
        }
        footer {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            background: rgba(0, 0, 0);
            border-top: 2px solid #fff;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s 2s forwards;
            margin-top: auto;
        }
        @media (min-width: 600px) {
            footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="Logo1.png" alt="Logo" />
            <div id="tagline">Firewood donations from fire prevention.</div>
        </div>
        <div class="button-row">
            <div class="button-group">
                <a href="whatwedo.html" class="fake-button">What We Do</a>
            </div>
            <div class="button-group">
                <a href="getinvolved.html" class="fake-button">Get Involved</a>
            </div>
            <div class="button-group">
                <a href="aboutus.html" class="fake-button">About Us</a>
            </div>
            <div class="button-group">
                <a href="donate.html" class="donate-button">Donate</a>
            </div>
        </div>
    </div>
    <footer>
        <div>
            Cords for Care 704C 13th St. E, #403 Whitefish, MT 59937
        </div>
        <div>
            Cords for Care is a U.S. 501(C)(3) EIN#99-0442130
        </div>
    </footer>
</body>
</html>
