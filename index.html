<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        #container {
            text-align: center;
            position: relative;
            top: -180px; /* Move the content up */
        }
        #logo {
            position: relative;
            width: 400px; /* Force logo width */
            height: 400px; /* Force logo height */
            opacity: 0;
            left: calc(26.5% - 20px); /* Center horizontally and move slightly to the left */
            animation: logoAnimation 2s forwards;
        }
        @keyframes logoAnimation {
            0% { top: 100px; transform: translateY(-50%); opacity: 0; }
            100% { top: 0; transform: translateY(0); opacity: 1; }
        }
        .button-group {
            display: inline-block;
            position: relative;
            margin: 20px;
            opacity: 0;
            animation: fadeIn 1s 2s forwards; /* All buttons fade in at the same time after the logo animation */
        }
        .fake-button, .real-button {
            display: block;
            padding: 15px 25px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.5);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 8px;
            top: -5px; /* Move the buttons slightly up */
        }
        .fake-button:hover {
            background: rgba(255,255,255,0.3);
        }
        .real-button {
            display: none;
            position: absolute;
            top: 100%; /* Position below the fake button */
            left: 0;
            right: 0;
            margin-top: 10px;
            padding: 10px 15px; /* Smaller than fake buttons */
            font-size: 14px; /* Slightly smaller font size */
        }
        .show-real-buttons .real-button {
            display: block;
        }
        .real-button:hover {
            background: rgba(255,255,255,0.7);
        }
        #donate-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #logo img {
            width: 100%; /* Ensure the image fills the logo container */
            height: 100%; /* Ensure the image fills the logo container */
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <button id="donate-button">Donate</button>
    <div id="container">
        <div id="logo">
            <img src="Logo1.png" alt="Logo" />
        </div>
        <div class="button-row">
            <div class="button-group" id="button-group-1">
                <div class="fake-button">Fake Button 1</div>
                <a href="page1.html" class="real-button">Real Button 1</a>
            </div>
            <div class="button-group" id="button-group-2">
                <div class="fake-button">Fake Button 2</div>
                <a href="page2.html" class="real-button">Real Button 2</a>
            </div>
            <div class="button-group" id="button-group-3">
                <div class="fake-button">Fake Button 3</div>
                <a href="page3.html" class="real-button">Real Button 3</a>
            </div>
            <div class="button-group" id="button-group-4">
                <div class="fake-button">Fake Button 4</div>
                <a href="page4.html" class="real-button">Real Button 4</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonGroups = document.querySelectorAll('.button-group');
            buttonGroups.forEach(group => {
                group.style.animation = 'fadeIn 1s 2s forwards';
            });
        });

        document.querySelectorAll('.fake-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.parentElement.classList.add('show-real-buttons');
            });
        });
    </script>
</body>
</html>
