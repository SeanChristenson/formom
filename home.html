<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        #container {
            text-align: center;
            position: relative;
            top: -132px;
        }
        #logo {
            position: relative;
            width: 400px;
            height: 400px;
            opacity: 100;
            left: calc(50% - 200px);
            top: 48px;
        }

        .button-group {
            display: inline-block;
            position: relative;
            margin: 10px;
            opacity: 100;
            top: -32px;
            width: 200px;
        }
        .fake-button, .real-button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px 25px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.5);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 8px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .fake-button {
            margin-bottom: 10px;
        }
        .fake-button:hover {
            background: rgba(255,255,255,0.3);
        }
        .real-buttons-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
        }
        .real-button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
        }
        .real-button:hover {
            background: rgba(255,255,255,0.7);
        }
        .button-group.revealed .real-buttons-container {
            display: block;
        }
        #donate-button {
            position: absolute;
            top: 68px;
            right: 40px;
            padding: 10px 20px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <button id="donate-button">Donate</button>
    <div id="container">
        <div id="logo">
            <img src="Logo1.png" alt="Logo" />
        </div>
        <div class="button-row">
            <div class="button-group" id="button-group-1">
                <div class="fake-button">What We Do</div>
                <div class="real-buttons-container">
                    <a href="the_need.html" class="real-button">The Need</a>
                    <a href="firewood.html" class="real-button">Firewood</a>
                    <a href="fire_mitigation.html" class="real-button">Fire Mitigation</a>
                </div>
            </div>
            <div class="button-group" id="button-group-2">
                <div class="fake-button">Get Involved</div>
                <div class="real-buttons-container">
                    <a href="join_us.html" class="real-button">Join Us</a>
                    <a href="our_partners.html" class="real-button">Our Partners</a>
                    <a href="store.html" class="real-button">Store</a>
                </div>
            </div>
            <div class="button-group" id="button-group-3">
                <div class="fake-button">About Us</div>
                <div class="real-buttons-container">
                    <a href="legal_and_financial.html" class="real-button">Legal and Financial</a>
                    <a href="diversity_inclusion.html" class="real-button">Diversity/Inclusion</a>
                    <a href="faq_contact_us.html" class="real-button">FAQ/Contact Us</a>
                </div>
            </div>
            <div class="button-group" id="button-group-4">
                <div class="fake-button">Media</div>
                <div class="real-buttons-container">
                    <a href="our_journey.html" class="real-button">Our Journey</a>
                    <a href="cords_in_the_news.html" class="real-button">Cords In The News</a>
                    <a href="learn_more.html" class="real-button">Learn More</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.fake-button').forEach(button => {
            button.addEventListener('click', () => {
                const parentGroup = button.parentElement;
                parentGroup.classList.toggle('revealed');
            });
        });
    </script>
</body>
</html>
